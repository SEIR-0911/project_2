<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily goals - QuotaQuest</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="/assets/script.js"></script>
  </head>

  <body>
    <header class="top">
      <img class="logo" src="../images/books.vertical.circle.fill.svg" alt="" />

      <div class="title">
        <p><a href="index.html">QuotaQuest</a></p>
      </div>

      <div class="logout"><a href="#">Logout</a></div>
   </header>

    <nav class="navbar">
      <div class="container">
        <div class="navLeft"><a href="#">Manage Goals</a></div>        
        <button type="button" id="bt-open-dialog" class="primary-button shadow-main circle"><img src="../images/plus.svg"></button>

        <dialog id="modal-dialog">
         <form method="dialog">
           <h2>Set up a new Quota</h2>
           <label>
             New Quota: 
             <input name="title" type="text" placeholder="Enter new task" value="" required >
           </label>
       
           <fieldset>
             <legend> Quota difficulty </legend>
             <label> <input name="level" type="radio" value="(50 pts)" required >  Easy (50 pts) </label>
             <label> <input name="level" type="radio" value="(100 pts)"> Medium (100 pts) </label>
             <label> <input name="level" type="radio" value="(150 pts)"> Hard (150 pts) </label>
           </fieldset>
       
           <button value="OK">Add Quota</button>
           <button type="reset">Reset</button>
           <button type="button" name="btCancel">Cancel</button>
         </form>
       </dialog>



         <div class="navRight"><a href="#">Streaks</a></div>
      </div>

    </nav>
    <header class="header">
      <div class="container">
         <div>
            <h1>Daily Quotas</h1>
         </div>
         <div>
            <input type="date" id="calendar" name="calendar" value="2023-10-16" min="2023-01-01" max="2030-12-31" />
         </div>
      </div>
   </header>

   <section class="tiles">
      <div class="container">
         
      </div>
   </section>
  

    <footer id="footer">
      <div class="footerContainer">
         <img class="logoFooter" src="../images/books.vertical.circle.fill.svg" alt="" />
         <div class="title">
           <p>QuotaQuest</p>
         </div>
         <div>

               QuotaQuest, Boston MA</p>
         </div>
    </footer>
  </body>
</html>
