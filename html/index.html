        <button data-open-modal type="button" class="primary-button shadow-main circle"><img src="../images/plus.svg"></button>
        



       <dialog id="modal">
         <div class="modal-title">Set up a new Quota</div>         
         <form id="create-quota-form">
            <div>
               <label for="newQuota" class="newQuota">New Quota: </label>
               <input type="text" placeholder="Enter new task" name="text-field" class="newQuota" id="newQuota">
            </div>

            <div class="difficulty">Quota difficulty</div>

            <div class="difficulty-btns">
               <input type="radio" id="difficulty1" class="diff" name="difficultyBtn" value="Easy (50 pts)">
               <label for="difficulty1" class="label label-1">Easy (50 pts)</label>

               <input type="radio" id="difficulty2" class="diff" name="difficultyBtn" value="Medium (100 pts)">
               <label for="difficulty2" class="label label-2">Medium (100 pts)</label>

               <input type="radio" id="difficulty3" class="diff" name="difficultyBtn" value="Hard (150 pts)">
               <label for="difficulty3" class="label label-3">Hard (150 pts)</label>
            </div>            
               <button id="cancel" value="cancel" formmethod="dialog">Cancel</button>
               <button  id="addBtn" value="Add Quota">Add Quota</button>
            
            </form>
         </dialog>
            <output></output>




            <div class="navRight"><a href="#">Streaks</a></div>

      </div>
    </div>
    </nav>
    <header class="header">
      <div class="container">
         <div>
            <h1>Daily Quotas</h1>
         </div>
         <div>
            <input type="date" id="calendar" name="calendar" value="2023-10-16" min="2023-01-01" max="2030-12-31" />
         </div>
      </div>
   </header>

   <section class="tiles">
      <div class="container">
         <div class="tile">
            <button class="doneBtn">Done!</button><br><br>
            Make the bed = 50
         </div>
         <div class="tile">
            <button class="doneBtn2">Done!</button><br><br>
            Work out - 10min = 100
         </div>
         <div class="tile">
            <button class="doneBtn3">Done!</button><br><br>
            Eat Healthy = 150
         </div>
      </div>
   </section>
